<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />\
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">Title of a longer featured blog post</h1>
            <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents.</p>
            <p class="lead mb-0"><a href="#" class="text-white fw-bold">Continue reading...</a></p>
        </div>
    </div>
    </main>

    <div class="container mt-5">
        <div th:each="el : ${posts}" class="alert alert-info mt-2">
            <img th:src="${el.imagesrc}" width="150" height="150"/>
            <h3 th:text="${el.title}"/>
            <!--            <p th:text="${el.description}"/>-->
            <p> <b>Price:</b> <span th:text="${el.price}"/> $</p>


            <a th:href="'/home-details/'+${el.id}" class="btn btn-warning">See more...</a>
        </div>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
