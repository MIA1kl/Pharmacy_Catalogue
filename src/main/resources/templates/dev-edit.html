<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editing of the product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    <link rel="stylesheet" href="/homestyles.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Editing</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Insert the name of the drug" class="form-control"><br>
            <textarea name="description" placeholder="Insert the description of the drug" class="form-control" th:text="${el.description}"/><br>
            <textarea name="imagesrc" placeholder="Insert url of the image" class="form-control" th:text="${el.imagesrc}"/><br>
            <input type="number" th:value="${el.price}" step="any" name="price" placeholder="Insert the price of the image" class="form-control"><br>
            <button type="submit" class="btn btn-info">Update</button>

        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
